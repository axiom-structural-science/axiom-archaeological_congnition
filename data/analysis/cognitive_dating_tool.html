<!DOCTYPE html>
<html>
<head>
    <title>AXIOM Cognitive Dating Tool</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .input-section { margin: 20px 0; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
        button { padding: 10px 20px; background: #2c3e50; color: white; border: none; cursor: pointer; }
        .results { background: #f8f9fa; padding: 20px; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>üè∫ AXIOM Cognitive Dating Tool</h1>
    <p>Analyze archaeological artifacts by their symbolic concepts to estimate age and cognitive complexity.</p>
    
    <div class="input-section">
        <h3>Describe Archaeological Findings:</h3>
        <textarea id="artifactInput" placeholder="Example: Found parallel line engravings, shell beads, and charcoal evidence..."></textarea>
        <button onclick="analyzeFindings()">Analyze Cognitive Age</button>
    </div>

    <div id="results" class="results" style="display: none;">
        <h3>üìä Analysis Results</h3>
        <div id="conceptList"></div>
        <div id="ageEstimate"></div>
        <div id="complexityScore"></div>
    </div>

    <script>
        const CONCEPT_MAP = {
            "parallel lines": "‚îÇ", "straight lines": "‚îÇ", "tally marks": "‚îÇ",
            "curved lines": "‚åí", "zigzag": "‚îò", "wavy": "‚åí",
            "charred": "‚ñà", "burnt": "‚ñà", "fire evidence": "‚ñà",
            "circle": "‚Äî", "enclosure": "‚Äî", "boundary": "‚Äî",
            "dots": "‚åë", "dot series": "‚åë", "multiple points": "‚åë",
            "beads": "‚ü¶‚üß", "ornament": "‚ü¶‚üß", "adornment": "‚ü¶‚üß",
            "ladder": "‚â°", "grid": "‚â°", "comb pattern": "‚â°"
        };

        function analyzeFindings() {
            const input = document.getElementById('artifactInput').value.toLowerCase();
            const detectedConcepts = [];
            
            for (const [keyword, concept] of Object.entries(CONCEPT_MAP)) {
                if (input.includes(keyword) && !detectedConcepts.includes(concept)) {
                    detectedConcepts.push(concept);
                }
            }
            
            displayResults(detectedConcepts);
        }

        function displayResults(concepts) {
            document.getElementById('results').style.display = 'block';
            document.getElementById('conceptList').innerHTML = 
                `<strong>Detected Concepts:</strong> ${concepts.join(', ') || 'None identified'}`;
            
            const era = estimateEra(concepts);
            document.getElementById('ageEstimate').innerHTML = 
                `<strong>Estimated Era:</strong> ${era.toLocaleString()} years BP`;
            
            const complexity = (concepts.length / 12 * 100).toFixed(1);
            document.getElementById('complexityScore').innerHTML = 
                `<strong>Cognitive Complexity:</strong> ${complexity}%`;
        }

        function estimateEra(concepts) {
            const conceptAges = {
                '‚îÇ': 500000, '‚åí': 400000, '‚îò': 400000, '‚ñà': 300000,
                '‚Äî': 300000, '‚åë': 250000, '‚î¥': 200000, '‚î¨': 200000,
                '‚ü¶‚üß': 100000, '‚óÜ': 100000, '‚â°': 80000, '‚åá': 70000
            };
            
            return Math.max(...concepts.map(c => conceptAges[c] || 0));
        }
    </script>
</body>
</html>
